language: c
compiler: gcc
dist: trusty
install: make clean && make -j 4
before_script:
- pip install --user redis ramp-packer rmtest
- git clone -b 4.0.2 --depth 1 https://github.com/antirez/redis.git
- cd redis
- make
- cd ..
env:
- REDIS_MODULE_PATH=$TRAVIS_BUILD_DIR/src/redisearch.so REDIS_PATH=$TRAVIS_BUILD_DIR/redis/src/redis-server
script:
- git clone git://github.com/lionsoul2014/friso
- export DICTFILE=friso/friso.ini
- make test
- make package
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET
    skip_cleanup: true
    acl: public_read
    bucket: redismodules
    upload-dir: redisearch-oss
    on:
      branch: master
    local_dir: "$TRAVIS_BUILD_DIR/build"
  
notifications:
  slack:
    on_success: change
    on_failure: change
    secure: 
